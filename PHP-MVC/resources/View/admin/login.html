<div class="d-flex justify-content-center">

    <div class="card mt-3 text-dark text-center" style="width: 500px;">
        <div class="card-header">
            <h1>Login</h1>
        </div>
        <div class="card-body">
            {{status}}
           <form method="post">
                <div class="form-group">
                    <label for="">E-mail</label>
                    <input type="email" name="email" id="" class="form-control" placeholder="email@teste.com" required autofocus>
                </div>
                <div class="form-group my-3">
                    <label for="">Senha</label>
                    <input type="password" name="senha" id="" class="form-control" placeholder="********" required>
                </div>

                <button type="submit" class="btn btn-lg btn-primary">Entrar</button>
           </form>
        </div>
    </div>
    
</div>
