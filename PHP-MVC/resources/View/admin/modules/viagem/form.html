<h1>Cadastrar Viagem</h1>
<hr>
<a href="{{URL}}/admin/viagem">
    <button type="button" class="btn btn-warning">Voltar</button>
</a>
<hr>
<form action="" method="post">

    
    <label for="Destino">Destino</label>
    <select name="cod_destino" id="cod_destino">
        <option value="Arraial do Cabo">Arraial do Cabo</option>
        <option value="Ilha Bela">Ilha Bela</option>
        <option value="Furnas">Furnas</option>
    </select>
   
    <label for="Data">Data </label>
    <input type="date" name="nome" id="nome" placeholder="Ano/mes/dia" required>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
